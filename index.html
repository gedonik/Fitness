<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__logo">
                <a href="#"><img src="/img/logo.svg" alt="logo"></a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li class="header__nav__item"><a href="#">Мероприятия</a></li>
                    <li class="header__nav__item"><a href="#">Расписание</a></li>
                    <li class="header__nav__item"><a href="#">О компании</a></li>
                </ul>
            </nav>
            <div class="header__social">
                <a class="header__social__item" href="#"><img src="/img/icons/IN.svg" alt="instagram"></a>
                <a class="header__social__item" href="#"><img src="/img/icons/FB.svg" alt="facebook"></a>
            </div>
        </header>
        <section>
            <div class="slider">
                <div class="slider__main">
                    <h1>онлайн тренировки любой сложности</h1>
                    <div class="slider__title">
                        <span>> 15</span>
                        <span>тренировок</span>
                    </div>
                    <div class="slider__description">
                        <p>в области спортивной<br>физиологии и нутрициологии</p>
                    </div>
                    <input type="submit" value="Узнать подробнее">
                </div>
                <div class="slider__image">
                    <img src="/img/Image 1 screen.png" alt="main">
                </div>
                <div class="slider__slick">
                    <a href="#"><img src="/img/icons/Arrow.svg" alt="slick"></a>
                </div>
            </div>
        </section>

    </div>



</body>

</html>
